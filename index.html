<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foto Finder</title>
</head>

<body>
  <header>
    <h1 class="document-title">FOTO<img src="assets/foto-finder-logo.svg" alt="foto finder logo" class="logo">FINDER</h1>

    <div class="text-inputs">
      <label for="foto-title" class="text-label">Title</label>
      <input type="text" class="text-field" id="foto-title" name="foto-title" maxlength="25">

      <label for="foto-title" class="text-label">Caption</label>
      <input type="text" class="text-field" id="foto-caption" name="foto-caption" maxlength="100">

      <label for="file" class="header-button">Choose File</label>
      <input type="file" name="file" id="file" accept="image/*">
      <button type="button" name="save" id="save" class="header-button" disabled>Add to Album</button>
    </div>

  </header>

  <main>
  </main>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
